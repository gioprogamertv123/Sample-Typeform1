<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample Typeform</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #004d40;
    }
    .container {
      display: flex;
      width: 80%;
      max-width: 900px;
      height: 400px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      background-color: white;
    }
    .left {
      flex: 1;
      padding: 2em;
      background-color: #004d40;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .left h1 {
      font-size: 2em;
      margin-bottom: 1em;
    }
    .button {
      padding: 0.8em 1.5em;
      background-color: #ffca28;
      color: black;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #ffa000;
    }
    .right {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .right img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>Hey, I'm a sample typeform.</h1>
      <button class="button">Show me</button>
    </div>
    <div class="right">
      <img src="Screenshot 2024-12-01 180539.png" alt="Sample Typeform Image">
    </div>
  </div>
</body>
</html>
